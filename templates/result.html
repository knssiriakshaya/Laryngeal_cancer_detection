<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(110, 124, 219, 0.7), rgba(79, 90, 151, 0.7)),
                        url('https://cdn.pixabay.com/photo/2014/12/10/20/48/laboratory-563423_640.jpg');
            background-size: cover;
            background-position: left left;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            box-sizing: border-box;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            color: #007bff;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.4rem;
            margin-top: 20px;
            color: #444;
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.5;
        }

        .detected-message {
            font-size: 1.6rem;
            font-weight: 600;
            color: #d9534f;
            margin-bottom: 15px;
        }

        .predicted-class {
            font-size: 1.4rem;
            font-weight: 500;
            color: #ff8c00;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
            letter-spacing: 0.5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <!-- First line: "Laryngeal Cancer Detected" or "No Cancer Detected" -->
<p class="detected-message">{{ result[0] }}</p>

{% if result[0] != "No Cancer Detected" %}
    <p style="color: forestgreen;">Predicted Type of Laryngeal Cancer is:</p>
    <p class="predicted-class">{{ result[1] }}</p>
{% endif %}

        <a href="/">Upload another image</a>
    </div>
</body>
</html>
